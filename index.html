<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interacative To Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Interactive To Do List</h1>
  <ul>
    <li class="task">
      <span>Call Mom</span>
      <span class="tick-icon">✔</span>
    </li>
    <li class="task">
      <span>Finish My assignment</span>
      <span class="tick-icon">✔</span>
    </li>
    <li class="task">
      <span>Do my 5,000 daily jumps</span>
      <span class="tick-icon">✔</span>
    </li>
    <li class="task">
      <span>Go grocery shopping</span>
      <span class="tick-icon">✔</span>
    </li>
  </ul>
  <script src="script.js"></script>
</body>

</html>
